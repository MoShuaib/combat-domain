<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="" />
        </div>
        <div class="edit-profile">
            <a href="" id="complete-profile">Complete Your Profile</a>
            <a href="" id="edit-profile">Edit Profile</a>
            <a href="" id="logout"><i class='bx bx-log-out'></i></a>
        </div>
    </header>
    <div class="profile_details">
        <div class="profile_left">
            <div class="top-location">
                <div class="location">
                    <div class="flag">flag</div>
                    <span>|</span>
                    <div class="country-location">New Zealand</div>
                    <span>|</span>
                    <div class="city-location">Auckland</div>
                </div>
                <button id="btn-active">Deactivate</button>
            </div>
            <div class="profile-image">
                <img src="{% static 'images/profile.png' %}" alt="" />
                <div class="profile_name">
                    {% for i in message%}
                    <div class="name">{{i.fname}}</div>
                    <div class="fighter-name">Macca “The Devils Child” Jean</div>
                    {%endfor%}
                </div>
            </div>
            <div class="main-details">
                <div class="box-details">
                    <span class="name-style">Style</span>
                    <h3>Mixed Martial Art (MMA)</h3>
                </div>
                <div class="box-details">
                    <span class="name-style">GYM</span>
                    <h3>The Combat Centre
                        - West Auckland</h3>
                </div>
                <div class="box-details">
                    <span class="name-style">Weight</span>
                    <h3>61.2 kg | 135 lbs</h3>
                </div>
                <div class="box-details">
                    <span class="name-style">Height</span>
                    <h3>61.2 kg | 135 lbs</h3>
                </div>
                <div class="box-details">
                    <span class="name-style">Age</span>
                    <h3>22</h3>
                </div>
            </div>
        </div>
        <div class="profile_right">
            <img src="{% static 'images/img1.png' %}" class="img-fluid" alt="" />
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
</body>

</html>
